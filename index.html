<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="filter"></div>
        <div class="title">CREDIT CARD DETAILS</div>
        <form action="">
            <label for="">Card Number</label>
            <input class="figure" type="text" placeholder="1234 5678 9012 3456">
            <label for="">Name On Card</label>
            <input type="text" placeholder="Name Surname">
        </form>
        <div class="bot">
            <label id="textdate" for="">Expiry Date</label>
            <label id="cvv" for="">CVV / CVN</label>
            <input id="date" type="text" placeholder="02">
            <input id="date2" type="text" placeholder="07">
            <input class="figure" type="password" placeholder="***">
        </div>
    </div>
</body>

</html>
